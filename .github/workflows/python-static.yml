name: Python Static Checks

on:
  pull_request:
    paths:
      - 'lambda/**'
      - 'scripts/**'
      - 'dq/**'
      - '.github/workflows/python-static.yml'

jobs:
  py-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compile Python files (syntax check)
        run: |
          python -m compileall -q lambda scripts dq || (echo "Python syntax errors" && exit 1)

