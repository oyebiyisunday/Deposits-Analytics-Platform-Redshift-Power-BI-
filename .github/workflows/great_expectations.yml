name: Great Expectations

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'dq/gx/**'
      - 'sql/**'

jobs:
  gx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -r requirements-dev.txt
      - name: Configure AWS credentials (if needed)
        if: env.AWS_ROLE_TO_ASSUME
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION || 'us-east-1' }}
      - name: Run Great Expectations checks
        env:
          RS_HOST: ${{ secrets.RS_HOST }}
          RS_USER: ${{ secrets.RS_USER }}
          RS_PASSWORD: ${{ secrets.RS_PASSWORD }}
          RS_DB: ${{ secrets.RS_DB || 'dev' }}
          RS_PORT: ${{ secrets.RS_PORT || '5439' }}
        run: |
          python dq/gx/gx_runner.py

